<!DOCTYPE html>
<html lang="en">
    <header>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link id="style" rel="stylesheet" href="{{ url_for('static', filename='style-redo.css') }}">
        <script src="{{ url_for('static', filename='theme-changer.js') }}"></script>
        <title>Top Songs - {{ month_name}} {{ year }}</title>
    </header>
    <body>
        <header style="position:absolute;">{{ month_name}} {{ year }}</header>

        <h1 class="Top-X-Header">Top Songs</h1>

        <div class="SummaryContainer">
            <div class="SummaryBlock SingleSummaryBlock">
                {% for song in top %}
                    <p>{{ loop.index }}. {{ song.name }} by <a href="../artist/{{ song.artist_id }}/">{{ song.artist_name }}</a> : {{ song.time[0] }} hours {{ song.time[1] }} minutes</p>
                {% endfor %}
            </div>
        </div>

    </body>
</html>
